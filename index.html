<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet clash </title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="font-poppins">

  <main class="min-h-svh bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home-screen" class=" min-h-screen text-white flex  justify-center items-center">
      <div class="flex flex-col  items-center gap-8">
        <h1 class="text-8xl font-anton uppercase">Alpa Clash pro</h1>
        <p> Ducimus tempora amet explicabo quis facere</p>
        <button onclick="play()" class="btn bg-white text-black">Play Now</button>
      </div>
    </section>
    <section id="play-ground" class=" hidden">
      <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3] ">
          <div class="flex justify-center ">
            <p class="bg-[#2f2941] px-6 pb-4 text-white rounded-b-xl"> Don't watch keyboard while playing......</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-black text-9xl font-bold uppercase ">Y</p>
          </div>
        </div>
        <!--keyboard start-->
        <div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!--keyboard end-->
        <!--life score-->
        <div class="flex justify-between w-3/5">
          <button class="btn rounded-full bg-[#894189] text-white px-4">
            Life
            <img src="images/heart.svg" alt="">
            <span>1</span>
          </button>
          <button class="btn rounded-full bg-[#360490] text-white px-4">
            Score
            <img src="images/dollar.svg" alt="">
            <span>2</span>
          </button>
        </div>
      </div>
    </section>
    <!--playground end-->
    <section class="score flex justify-center items-center min-h-screen hidden">
       <div class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg">
        <h1 class="text-8xl">
          <span class="font-extrabold">Score:</span>
          <span>14</span>
        </h1>
        <button class="btn">Play again</button>
        <p>Practice will make you a Pro!</p>
       </div>
    </section>
  </main>

   <script src="utility.js"></script>
  <script src="script.js"></script>
</body>

</html>
